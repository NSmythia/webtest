<!DOCTYPE html>
<html>
<header> HELLO WORLD </header>
<body id="body" style="background-color: aqua; position:relative">
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML = "My First JavaScript";
</script>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3; background-color:darkblue; position:absolute" ontouchmove="myFunction(event)">
    Your browser does not support the HTML5 canvas tag.</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.lineWidth = "10";
ctx.strokeStyle = "black";
ctx.fillRect(50, 50, 150, 80);
ctx.stroke();
</script>
<p id="xy"></p>
<script>
    function myFunction(event) {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.clearRect(0,0,c.width,c.height);
    var x = event.touches[0].clientX;
    var y = event.touches[0].clientY;
    c.style.left=(x-(c.width/2))+"px";
    c.style.top=(y-(c.height/2))+"px";
    document.getElementById("xy").innerHTML = x + ", " + y;
    ctx.fillRect(50, 50, 150, 80);
    }
    </script>
</body>
</html>
