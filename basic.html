<!DOCTYPE html>
<html>
<header> HELLO WORLD </header>
<body id="body" style="background-color: aqua; position:relative">
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML = "My First JavaScript";
</script>
<p id="xy"></p>
<script>
    document.getElementById("xy").innerHTML = "x/y coordinates will appear here when you drag a rectangle";
</script>
<canvas id="myCanvas" 
style="border:1px solid #d3d3d3; background-color:darkblue; position:absolute" ontouchmove="myFunction(event)">
    Your browser does not support the HTML5 canvas tag.</canvas>
<script>
var c = document.getElementById("myCanvas");
c.width = window.innerWidth*0.10;
c.height = window.innerHeight*0.10;
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.lineWidth = "10";
ctx.strokeStyle = "black";
ctx.fillRect(0.1*c.width, 0.1*c.height, c.width*0.8, c.height*0.8);
ctx.stroke();
</script>

<script>
    function myFunction(event) {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var x = event.touches[0].clientX;
    var y = event.touches[0].clientY;
    c.style.left=(x-(c.width/2))+"px";
    c.style.top=(y-(c.height/2))+"px";
    document.getElementById("xy").innerHTML = x + ", " + y;
    }
    </script>
</body>
</html>
